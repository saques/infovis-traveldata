<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/index.css"/>

        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">

    </head>

    <body>

        <div class="container-fluid">

            <div class="row justify-content-center title">
                <h1>Timeline of consumptions</h1>
            </div>

            <div class="row justify-content-center">
                
                <div class="col-sm">
                    <h2>References</h2>
                    <div id="color-ref"></div>
                </div>

                <div class="col-sm">

                    <div class="row">
                        
                        <div class="container">

                                <div class="text-center" id="player">
                                    <button type="button" id="button_fbw" class="btn" onclick='buttonRewindPress()'>
                                    <i class="fa fa-fast-backward"></i>
                                    </button>
                                    
                                    <button type="button" id="button_bw" class="btn" onclick='buttonBackPress()'>
                                    <i class="fa fa-backward"></i>
                                    </button>
                                    
                                    <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
                                    <i class="fa fa-play"></i>
                                    </button>
                                    
                                    <button type="button" id="button_stop" class="btn" onclick='buttonStopPress()'>
                                    <i class="fa fa-stop"></i>
                                    </button>
                                    
                                    <button type="button" id="button_fw" class="btn" onclick='buttonForwardPress()'>
                                    <i class="fa fa-forward"></i>
                                    </button>
                                    
                                    <button type="button" id="button_ffw" class="btn" onclick='buttonFastforwardPress()'>
                                    <i class="fa fa-fast-forward"></i>
                                    </button>    
                                </div>

                                <div id="mapid"></div>

                                <div class="text-center">
                                    <h2 id="date">asdat</h2>
                                </div>

                            </div>

                    </div>
                </div>

                <div class="col-sm" id="barchart-sector"></div>

            </div>
        </div>

        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <!-- Make sure you put this AFTER Leaflet's CSS -->

        crossorigin=""></script>

        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="data/Positions.js" charset="utf-8"></script>
        <script src="data/NYC_Consumptions.js" charset="utf-8"></script>
        <script src="js/index.js" charset="utf-8"></script>
        
    </body>

    


</html>
